<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/global-styles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/navbar.css" />
    <link rel="stylesheet" href="./src/styles/loading.css">
</head>

<body>

    <header class="header__container">
        <div class="container__logo">
            <img src="./src/assets/covid.svg" alt="">
            <h3>SARS<span>.CoDe</span>-2</h3>
        </div>

        <nav class="container__nav">
            <div class="mobile__menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <ul class="nav__list">
                <li><a  id="style__active--anchor" href="">COVID-19</a></li>
                <span>|</span>
                <li><a  href="./src/pages/dashboard-vaccine.html">VACCINE</a></li>
                <span>|</span>
                <li><a  href="">NEWS</a></li>
            </ul>
        </nav>
    </header>

    <main class="main__container--homePage">
        <section class="section__container--mainInformation">
            <article class="article__container--globalInformation">
                <div class="container__global--specificInformation">
                    <h3>TOTAL CASES</h3>
                    <span class="total__cases"></span>
                </div>
                <div class="container__global--specificInformation">
                    <h3>NEW CASES</h3>
                    <span class="total__newCases"></span>
                </div>
                <div class="container__global--specificInformation">
                    <h3>ACTIVE CASES</h3>
                    <span class="total__activeCases"></span>
                </div>
                <div class="container__global--specificInformation">
                    <h3>CRITICAL</h3>
                    <span class="total__critical"></span>
                </div>
                <div class="container__global--specificInformation">
                    <h3>TOAL DEATHS</h3>
                    <span class="total__deaths"></span>
                </div>
                <div class="container__global--specificInformation">
                    <h3>NEW DEATHS</h3>
                    <span class="total__newDeaths"></span>
                </div>
            </article>

            <article class="article__container--countryIformation">
                <div>
                    <!-- worldData -->
                    <input type="text" class="search__country" placeholder="Search country ..." />
                </div>
                <select name="" id="select__continent">
                    <option value="">All</option>
                    <option value="Asian">Asian</option>
                    <option value="African">African</option>
                    <option value="European">European</option>
                    <option value="Northern American">Northern American</option>
                    <option value="Sorthern American">Southern American</option>
                    <option value="Oceanian">Oceanian</option>
                </select>
                <div class="container__table">
                    <div id="loader__add--remove" class="loader"></div>
                    <table class="table__container--allCountryInformation"></table>

                </div>
            </article>
        </section>

        <section class="container__filterByContinent--desktopVersion">
            <button value="All">All</button>
            <button value="Asian">Asian</button>
            <button value="African">African</button>
            <button value="European">European</button>
            <button value="Northern American">Northern American</button>
            <button value="Sorthern American">Sorthern American</button>
            <button value="Oceanian">Asian</button>
        </section>

    </main>

    <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
